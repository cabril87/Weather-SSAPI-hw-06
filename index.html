<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
    </nav>

    <div class="container-fluid">
        <div class="row" style="height: 600px">
            <div class="col-3 bg-light">
                <span class="navbar-brand mb-0 h3 w-100 text-center">Enter your City</span>
                <div class="input-group">
                    <input class="search" type="text" class="form-control" placeholder="Enter your city"
                        aria-label="Enter your city" aria-describedby="button-addon2">
                    <button class="btn btn-outline-primary button" type="button" id="button-addon2"><i
                            class="fas fa-search"></i></button>
                </div>
                <ul class="list-group"></ul>
                <input class="clear btn btn-primary" type="reset" value="Reset">
            </div>
            <div class="main col-md-9">
                <h3>Current City</h3>
                <div class="current"></div>
                <div class="row"></div>
                <div class="row d-flex justify-content-center fiveDay">
                    <h3 class=" fiveDay">5 Day Forecast</h3>

                </div>
                <div class="row five-day"></div>
            </div>
        </div>
    </div>




    <!-- Scripts -->
    <script src="moment.js"></script>
    <script src="https://kit.fontawesome.com/8dfbee66a6.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
